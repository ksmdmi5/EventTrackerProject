<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Borrow Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <h1>Welcome to the Borrow Tracker</h1>

   <div id="borrowedItem">
  		<h2>Item:</h2>
  		<form name="borrowForm">
    		<input type="number" name="borrowId">
    		<button name="lookup">Get by Id</button>
    		<br>
    		<br>
    		<button onclick="showEditForm()" name="edit">Edit</button>
    		<button name="delete">Delete</button>
    		<!-- <button name="reload">Reload this page</button> -->
  		</form>
  	</div>
  	<div id="editBorrow">
  		<form name="editBorrowForm" id="editBorrowForm">
  			Item: <input type='text' name='name' size="100"/><br>
  			Value: $<input type='text' name='value'/><br>
  			Description: <input type='text' name='description' size="100"/><br>
  			Borrowed From: <input type='text' name='borrowedFrom'/>
  			<input type="checkbox" name="returned" checked>
  			<label for="returned">Returned</label>
  			<br>
  		<button name="submit" type="submit" >Submit</button>
  		</form>
  	</div>
  	<hr>
  	<div id="allBorrowed">
  		<h2>All Items:</h2>
  	</div>
  <hr>
  	<div id="addBorrow">
  		<h2>Add Item:</h2>
  		<form name="addBorrowForm">
  		<input type="hidden" >
  			Item: <input type='text' name='name' placeholder="Item Name"size="100"/><br>
  			Value: $<input type='number' name='value' placeholder="Value of Item"/><br>
  			Description: <input type='text' name='description' size="100"/><br>
  			Borrowed From: <input type='text' name='borrowedFrom'/>
  			<input type="checkbox" name="returned" checked>
  			<label for="returned">Returned</label>
  			<br>
  			<button name="addBorrow" type="submit" >Submit</button>
  		</form>
  	</div>
<hr>
</body>
</html>
